<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors!</title>
    </head>

    <body>
        <p>Rock Paper Scissors</p>

        <button onclick="play(0)">Rock</button>
        <button onclick="play(1)">Paper</button>
        <button onclick="play(2)">Scissors</button>

        <script>
            let computerMove = '';
            let result = '';
            let playerCount = 0;
            let computerCount = 0;

            function play(playerMove) {
                const randomNumber = Math.floor(Math.random() * 3);

                if (randomNumber === 0) {
                    computerMove = 'rock';
                } else if (randomNumber === 1) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }

                if (playerMove === randomNumber){
                    result = 'You tied!';
                } else if (
                    (playerMove === 0 && randomNumber === 2) ||
                    (playerMove === 1 && randomNumber === 0) ||
                    (playerMove === 2 && randomNumber === 1)
                ) {
                    result = 'You win!';
                    playerCount += 1
                } else {
                    result = 'You lose!';
                    computerCount += 1
                }

                console.log(`Computer chose ${computerMove}, ${result}`);
                console.log(`Win: ${playerCount}, Loss: ${computerCount}`);
            }
        </script>
    </body>
</html>
